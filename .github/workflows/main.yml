name: ToDo App CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Changed: Removed 18.x because React Router 7 requires >= 20.0.0
        node-version: [20.x, 22.x] 

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      # Use clean-install (ci) for more reliable builds in GitHub Actions
      run: npm ci 

    - name: Run Tests
      run: npm test --if-present

    - name: Build project
      run: npm run build --if-present
